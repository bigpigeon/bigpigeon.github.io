<script type="text/javascript" src="/static/js/golib/play.js"></script>
<script type="text/javascript" src="/static/js/golib/playground.js"></script>
<div class="post-area post">
    <header>
        <h1>{{ page.title }}</h1>
        <h3>{{ page.excerpt }}</h3>
    </header>
    <hr>
    <article class="page-content">

        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#play-golang" data-toggle="tab">play.golang</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="play-golang" class="tab-pane fade in active">
                <div class="playground"><article class="page-content">
        
                    <div class="code-container"><pre><code class="golang" data-lang="golang"><span>{{ content }}</span></code></pre></div>
                    
                </article></div>
            </div>
            
            
        </div>
      
    </article>

</div>
<script>
(function(){
    initPlayground(new HTTPTransport());
    document.widecodecontainer.submit();
}())

</script>
